{% extends 'school_book/base.html' %}
{% block title %}Search Student{% endblock %}
{% block content %}
        <div class="ui segment">
            <form id="search_students" action="{% url 'student_search' %}" method="post">
                {% csrf_token %}
                <div class="ui big form">
                    <div class="three fields">
                        <div class="field">
                            <input placeholder="ID" type="text" name="id">
                        </div>
                        <div class="field">
                            <input placeholder="First Name" type="text" name="first_name">
                        </div>
                        <div class="field">
                            <input placeholder="Last Name" type="text" name="last_name">
                        </div>
                    </div>
                    <!--<div class="ui submit green button">Search Students</div>-->
                    <input type="submit" value="Search Students" class="ui submit green button"/>
                </div>
            </form>
        </div>
        {% if error %}
        <div  class="ui segment">
            <div class="ui negative message">
                <i class="close icon"></i>
                <div class="header">
                    {{ error }}
                </div>
            </div>
        </div>
        {% endif %}
{% endblock %}
